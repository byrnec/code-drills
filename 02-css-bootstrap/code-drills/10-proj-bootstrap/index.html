<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Bootstrap!</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Bootstrap</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Features</a>
                    <a class="nav-item nav-link" href="#">Pricing</a>
                    <a class="nav-item nav-link disabled" href="#">Logout</a>
                  </div>
                </div>
              </nav>

              <div class="jumbotron jumbotron-fluid bg-info mb-0">
                    <div class="container">
                      <h1 class="display-4 text-light">Hello</h1>
                      <p class="lead text-light">Testing Bootstrap</p>
                    </div>
                  </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <!--caption element with carousel items -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://d3cbihxaqsuq0s.cloudfront.net/images/41101345_xl.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bootstrap</h5>
                  <p>has lots of fun toys</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://d3cbihxaqsuq0s.cloudfront.net/images/41101345_xl.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bootstrap</h5>
                  <p>Hey</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://d3cbihxaqsuq0s.cloudfront.net/images/41101345_xl.jpg" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bootstrap</h5>
                  <p>hey</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

           <!-- jumbotron-margins and padding we can customize -->
    <div class="jumbotron jumbotron-fluid mt-5 mb-0 p-2">

            <!-- text-center within this element -->
            <div class="container text-center">
              <p>Footer</p>
            </div>
          </div>
      
    
</body>
</html>
