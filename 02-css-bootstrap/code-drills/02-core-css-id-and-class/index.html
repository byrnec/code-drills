<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Learning to ID your Classes</title>
</head>

<body>

    <section class="main">
    <div class="box-1">
    
          <p>
        
          <!-- This span tag is a child of the p tag, and a grandchild of the div -->
          helloooo, I am very <span>cool</span>.
        
          </p>
          <!-- Side note: the two <p> tags are siblings, as they share the same parent (<div>) -->
          <p>What's up</p>
    </div>

  <div class="box-2">
    
        <p>
      
        <!-- This span tag is a child of the p tag, and a grandchild of the div -->
        helloooo, I am very <span>cool</span>.
      
        </p>
        <!-- Side note: the two <p> tags are siblings, as they share the same parent (<div>) -->
        <p>What's up</p>
      
  </div>
  
  <div class="box-3">
    
      <p>
    
      <!-- This span tag is a child of the p tag, and a grandchild of the div -->
      helloooo, I am very <span>cool</span>.
    
      </p>
      <!-- Side note: the two <p> tags are siblings, as they share the same parent (<div>) -->
      <p>What's up</p>
    
</div>

<div class="box-4">
    
    <p>
  
    <!-- This span tag is a child of the p tag, and a grandchild of the div -->
    helloooo, I am very <span>cool</span>.
  
    </p>
    <!-- Side note: the two <p> tags are siblings, as they share the same parent (<div>) -->
    <p>What's up</p>
  
</div>
 
  </section>
  </body>

</html>
