<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Practice with forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Link Bootstrap so we can use their nice looking forms and buttons! -->
  
  
</head>
<body>
  <h1>Practice with forms</h1>
  <!-- Create a display area to display the user data -->

<div>User Data here
  <span id = userData id= display>userData</span>
</div>

  <!-- Create a form with individual fields for the user's First Name, Last Name, Occupation, City, and State -->
  
  <!-- Remember to give each of the input areas a unique id so we can easily pull the values off the forms -->

<div>
  First Name: <span id=first-name> firstName </span>
  <br>
  Last Name: <span id=last-name> lastName </span>
  <br> 
  Occupation: <span id=occupation> occupation </span>
  <br>
  City: <span id=city-name>firstName </span>
  <br>
  State: <span id=state-name> firstName </span>
 
</div>


  
  <!-- Link jQuery so we can interact with the DOM easily -->

  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>

  <!-- Link our javascript file -->

  <script src="challenge-prompt.js"></script>

</body>
</html>
